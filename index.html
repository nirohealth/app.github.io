<!-- take user to playstore or app store based on user agent -->
<script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.nirohealth.niro";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/in/app/zanskar-health-heal-body-pain/id6466461066";
    } else {
        // For other devices or browsers, you can redirect them to a web version or show a message.
        // alert("Sorry, this app is only available on Android and iOS devices.");
        window.location.href = "https://play.google.com/store/apps/details?id=com.nirohealth.niro";
    }
</script>
